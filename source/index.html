<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link href="css/style.min.css" rel="stylesheet">
    <link rel="preload" href="fonts/ibm-plex-sans-v8-cyrillic-300.woff2" as="font">
    <link rel="preload" href="fonts/ibm-plex-sans-v8-cyrillic-regular.woff2" as="font">
    <link rel="preload" href="fonts/ibm-plex-sans-v8-cyrillic-500.woff2" as="font">
    <link rel="preload" href="fonts/ibm-plex-sans-v8-cyrillic-600.woff2" as="font">
  </head>
  <body class="page-body">

    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="header">
      <div class="logo">
        <img src="img/logo.svg" alt="Логотип">
      </div>
      <nav class="main-nav">
        <ul class="nav-list">
          <li class="nav-list__item"><a href="#" class="nav-list__link">Календарь</a></li>
          <li class="nav-list__item"><a href="#" class="nav-list__link">Сообщения</a></li>
          <li class="nav-list__item"><a href="#" class="nav-list__link">Собеседники</a></li>
          <li class="nav-list__item"><a href="#" class="nav-list__link">Репетиторы</a></li>
        </ul>
      </nav>
      <div class="user-block">
        <img src="img/userpic7.png" alt="Фотография пользователя">
        <div>
          <p class="user-block__name">Екатерина М.</p>
          <p class="user-block__money">
            <span  class="user-block__coins">52 <img src="img/icon-coin.svg" alt="Coin"></span>
            <span class="user-block__dollars">2394 &dollar;</span>
          </p>
        </div>
      </div>
    </header>

  </body>
</html>
